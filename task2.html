<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Calculator | Abdul Basit</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #334155;
            margin-top: 0;
            font-weight: 600;
        }

        .field {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            color: #334155;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-calc {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-calc:hover {
            background-color: #2563eb;
        }

        .output {
            margin-top: 1.5rem;
            padding: 1rem;
            text-align: center;
            background: #f1f5f9;
            border-radius: 6px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #334155;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>Simple Calculator</h2>

        <div class="field">
            <label>First Number</label>
            <input type="number" id="n1">
        </div>

        <div class="field">
            <label>Operator</label>
            <select id="op">
                <option value="+">Add (+)</option>
                <option value="-">Subtract (-)</option>
                <option value="*">Multiply (ร)</option>
                <option value="/">Divide (รท)</option>
            </select>
        </div>

        <div class="field">
            <label>Second Number</label>
            <input type="number" id="n2">
        </div>

        <button class="btn-calc" onclick="runCalc()">Calculate</button>

        <div id="out" class="output" style="display:none;"></div>

        <div class="footer">
            Abdul Basit | 232001<br>Lab 02 Task
        </div>
    </div>

    <script>
        function runCalc() {
            const v1 = parseFloat(document.getElementById('n1').value);
            const v2 = parseFloat(document.getElementById('n2').value);
            const op = document.getElementById('op').value;
            const out = document.getElementById('out');

            if (isNaN(v1) || isNaN(v2)) {
                alert("Please enter valid numbers");
                return;
            }

            let ans = 0;
            if (op === '+') ans = v1 + v2;
            else if (op === '-') ans = v1 - v2;
            else if (op === '*') ans = v1 * v2;
            else if (op === '/') {
                if (v2 === 0) { alert("Cannot divide by zero"); return; }
                ans = v1 / v2;
            }

            out.innerText = ans;
            out.style.display = 'block';

            // Bonus: Color change
            if (ans > 0) {
                out.style.background = '#dcfce7';
                out.style.color = '#15803d';
            } else if (ans < 0) {
                out.style.background = '#fee2e2';
                out.style.color = '#b91c1c';
            } else {
                out.style.background = '#f1f5f9';
                out.style.color = '#334155';
            }
        }
    </script>
</body>

</html>
