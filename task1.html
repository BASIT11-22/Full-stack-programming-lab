<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: General Knowledge Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        header {
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            color: #1e3a8a;
            font-size: 1.8rem;
        }

        .meta {
            font-size: 0.9rem;
            color: #64748b;
        }

        .question-block {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .q-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            margin: 0.5rem 0;
        }

        .option-label {
            display: block;
            padding: 0.8rem 1rem;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-label:hover {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-outline {
            background: white;
            border: 1px solid #94a3b8;
            color: #475569;
        }

        .btn-outline:hover {
            background: #f1f5f9;
        }

        .result-panel {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            background: #fff;
            border: 1px solid #e2e8f0;
        }

        .success {
            background-color: #dcfce7;
            border-color: #86efac;
            color: #166534;
        }

        .warning {
            background-color: #fff7ed;
            border-color: #fdba74;
            color: #9a3412;
        }

        .danger {
            background-color: #fee2e2;
            border-color: #fca5a5;
            color: #991b1b;
        }

        .opt-correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
        }

        .opt-wrong {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Quiz</h1>
            <div class="meta">Lab Task 01</div>
        </header>

        <form id="quiz-form"></form>

        <div class="controls">
            <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit Assessment</button>
            <button type="button" class="btn btn-outline" onclick="resetQuiz()">Clear Form</button>
        </div>

        <div id="result" class="result-panel" style="display:none;"></div>

        <footer>
            <p><strong>Abdul Basit (232001)</strong><br>BSSE-F23B â€¢ Lab 02</p>
        </footer>
    </div>

    <script>
        const questions = [
            { t: "What implies hiding implementation details in OOP?", ops: ["Inheritance", "Polymorphism", "Abstraction", "Encapsulation"], ans: 3 },
            { t: "Which tag creates a hyperlink in HTML?", ops: ["&lt;link&gt;", "&lt;a&gt;", "&lt;href&gt;", "&lt;url&gt;"], ans: 1 },
            { t: "CSS margins are always...", ops: ["Transparent", "Solid", "Black", "White"], ans: 0 },
            { t: "Which is not a JS framework?", ops: ["Django", "React", "Vue", "Angular"], ans: 0 },
            { t: "DOM stands for?", ops: ["Document Object Model", "Data Object Mode", "Digital Ordinance Map", "Dock On Monitor"], ans: 0 }
        ];

        function load() {
            const f = document.getElementById('quiz-form');
            f.innerHTML = questions.map((q, i) => `
                <div class="question-block">
                    <div class="q-title">${i + 1}. ${q.t}</div>
                    <ul class="options-list">
                    ${q.ops.map((o, j) => `
                        <li class="option-item">
                            <label class="option-label" id="q${i}o${j}">
                                <input type="radio" name="q${i}" value="${j}"> ${o}
                            </label>
                        </li>
                    `).join('')}
                    </ul>
                </div>
            `).join('');
        }

        function submitQuiz() {
            let score = 0;
            let answered = 0;

            // Clear styles
            document.querySelectorAll('.option-label').forEach(el => el.className = 'option-label');

            questions.forEach((q, i) => {
                const sel = document.querySelector(`input[name="q${i}"]:checked`);

                // Highlight correct
                document.getElementById(`q${i}o${q.ans}`).classList.add('opt-correct');

                if (sel) {
                    answered++;
                    if (parseInt(sel.value) === q.ans) score++;
                    else document.getElementById(`q${i}o${sel.value}`).classList.add('opt-wrong');
                }
            });

            const res = document.getElementById('result');
            res.style.display = 'block';

            const pct = (score / questions.length) * 100;
            res.innerHTML = `<h3>Score: ${score} / ${questions.length}</h3>`;

            res.className = 'result-panel'; // reset
            if (pct === 100) res.classList.add('success');
            else if (pct >= 50) res.classList.add('warning');
            else res.classList.add('danger');
        }

        function resetQuiz() {
            document.getElementById('quiz-form').reset();
            document.querySelectorAll('.option-label').forEach(el => el.className = 'option-label');
            document.getElementById('result').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        load();
    </script>
</body>

</html>
